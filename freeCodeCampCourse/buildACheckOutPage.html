<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <!-- Heading  --> 
  
  <h1>Checkout</h1>

  <!-- First Section: Your Cart -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube item in cart">
  </section>

  <!-- Second Section: Payment Information -->
  <section>
    <h2>Payment Information</h2>
    <form>
      <!-- Card Name -->
      <label for="card-name">Cardholder Name:</label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required 
        aria-required="true">
      <br><br>

      <!-- Card Number -->
      <label for="card-number">Card Number:</label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required 
        aria-required="true">
      <br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit Payment">
    </form>
  </section>
</body>
</html>
