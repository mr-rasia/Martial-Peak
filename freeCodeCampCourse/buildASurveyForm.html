<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">
      what is this?
    </h1>
    <p id="description">is this really true?</p>
    <form id="survey-form">
      <label id ="name-label"for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your full name:" required>
      <label id="email-label"for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your full email:" required>
      <label id="number-label" for="number">Number:</label>
      <input id="number" type="number" max="35" min="5" placeholder="Enter your full number:" required>
      <label for="dropdown">Choose an option:</label>
  <select id="dropdown" name="dropdown">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>
  <p>Choose your gender:</p>
  <label>
    <input type="radio" name="gender" value="male"> Male
  </label>
  <label>
    <input type="radio" name="gender" value="female"> Female
  </label>
  <p>Select your hobbies:</p>
  <label>
    <input type="checkbox" name="hobby" value="reading"> Reading
  </label>
  <label>
    <input type="checkbox" name="hobby" value="sports"> Sports
  </label>
  <label for="comments">Any comments?</label>
  <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
  <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
